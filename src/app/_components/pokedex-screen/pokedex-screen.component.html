
<div id="screen1" class=" text-center " style=" position: absolute; top: 125px; left: 364px; width: 400px " >
    <h5 style="color: white">{{this.pokemon.name}} (ID: {{this.pokemon.id}})</h5>

    <div  class="row" style="align-items: center; width: 100%; color: white; " >

        <div class="col-sm">
            <img [src]="this.pokemon.front_default" >
        </div>

        <div class="col-sm">
            Height: {{this.pokemon.height/10}}m
        </div>
    </div>

    <div class="row" style=" align-items: center; width: 100%; color: white;">
        <div class="col-sm">
            <img [src]="this.pokemon.back_default" >
        </div>

        <div class="col-sm">
            Weight: {{this.pokemon.weight/10}}kg
        </div>
    </div>

</div>


<div id="screen2" class="text-center" style=" position: absolute; top: 535px; left: 365px; width: 400px ">

    <div class="row ">
        <div class="col-sm">
            <b>Stats</b>
        </div>
        <div class="col-sm">
            <b>Type</b>
        </div>
    </div>

    
    <div class="row">
        <div class="col-sm">
            <div *ngFor="let tempStat of this.pokemon.stats"> 
                {{tempStat.stat.name}}-{{tempStat.base_stat}}
            </div>    
        </div>

        <div class="col-sm">
            <div *ngFor="let tempType of this.pokemon.types"> 
                {{tempType.type.name}}
            </div>    
        </div>

    </div>

    <div class="row" style="position: absolute; top: 180px; left: 100px; width: 400px" >
            <input #pokemonName type="text" placeholder="Type name and press enter" 
            (keyup.enter)="onSubmit(pokemonName.value)"/>
            
    </div>

    <button (click)="getPrevious()" type="button" class ="btn btn-danger" style="position: absolute; top: 215px; left: 15px; width: 100px; " (click)="onSubmit('')" class="au-btn-submit">
        Previous
    </button>

    <button type="button" style="position: absolute; top: 215px; left: 125px; width: 125px" (click)="onSubmit('')" class="au-btn-submit">
        Random!
    </button>

    <button (click)="getNext()" type="button" class ="btn btn-danger" style="position: absolute; top: 215px; left: 262px; width: 100px" (click)="onSubmit('')" class="au-btn-submit">
        Next
    </button>

</div>
